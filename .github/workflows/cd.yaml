name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Descargar el c贸digo del repositorio
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Loguearse en Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    # 3. Construir y publicar la imagen Docker desde el c贸digo actual
    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest

    # 4. Conectarse al servidor EC2 y ejecutar el despliegue
    - name: SSH into EC2 and deploy
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.EC2_SERVER }}
        username: ubuntu
        key: ${{ secrets.SERVER_KEY }}
        script: |
          # Actualizar dependencias del servidor
          sudo apt update && sudo apt install -y docker.io docker-compose
          sudo systemctl enable --now docker

          # Crear directorio del proyecto si no existe
          mkdir -p ~/myapp

          # Subir los ficheros relevantes desde el repositorio
          echo "Uploading docker-compose.yml"
          echo -e "
          version: '3.9'
          services:
            nginx:
              image: ${{ secrets.DOCKER_USERNAME }}/myapp:latest
              container_name: nginx_server
              ports:
                - '80:80'
              restart: always
          " > ~/myapp/docker-compose.yml

          # Detener cualquier contenedor en ejecuci贸n del proyecto actual
          cd ~/myapp
          sudo docker-compose down || true

          # Levantar el nuevo contenedor con docker-compose
          sudo docker-compose up -d

          # Verificar contenedores en ejecuci贸n
          sudo docker ps
