# Configuración básica de Nginx

server {
    listen 80;  # Escuchar en el puerto 80 para tráfico HTTP
    server_name localhost;  # Nombre del servidor, puedes modificarlo si es necesario

    # Definir la ubicación de los archivos estáticos
    root /usr/share/nginx/html;  # Ruta a los archivos estáticos

    # Configuración de la página principal
    location / {
        index index.html;  # Página principal (index.html)
    }

    # Configuración de la página de error 404 personalizada
    error_page 404 /404.html;  # Redirigir a 404.html en caso de error 404
    location = /404.html {
        root /usr/share/nginx/html;  # Ruta a la página de error 404
        internal;  # Solo se puede acceder internamente
    }

    # Configuración de cabeceras para seguridad
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "DENY";
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";

    # Otras configuraciones de seguridad y rendimiento pueden añadirse aquí
}
